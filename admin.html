<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Hortifruti Vila Natal</title>
    <link rel="icon" type="image/png" href="img/logotipo quitanda villa natal.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <img src="img/logotipo quitanda villa natal.png" alt="Logo Hortifruti Vila Natal" class="w-24 h-24 rounded-full shadow-lg">
                    <div>
                        <h1 class="text-2xl md:text-3xl font-bold">Painel Administrativo</h1>
                        <p class="text-sm opacity-90">Hortifruti Vila Natal</p>
                    </div>
                </div>
                <a href="index.html" target="_blank" class="bg-white text-purple-600 px-6 py-3 rounded-lg font-semibold hover:bg-purple-50 transition">
                    üåê Ver Site
                </a>
            </div>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <div class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex gap-2 overflow-x-auto">
                <button onclick="showTab('products')" id="tab-products" class="tab-btn px-6 py-4 font-semibold border-b-4 border-purple-600 text-purple-600">
                    üì¶ Produtos
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Products Tab -->
        <div id="content-products" class="tab-content">
            <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Gerenciar Produtos</h2>
                    <button onclick="openProductModal()" class="gradient-bg text-white px-6 py-3 rounded-lg font-semibold hover:opacity-90 transition">
                        ‚ûï Novo Produto
                    </button>
                </div>

                <div id="productsList" class="space-y-4">
                    <!-- Products list will be loaded here -->
                </div>

                <div id="emptyProducts" class="text-center py-12 hidden">
                    <div class="text-6xl mb-4">üì¶</div>
                    <h3 class="text-xl font-semibold text-gray-700 mb-2">Nenhum produto cadastrado</h3>
                    <p class="text-gray-500">Clique em "Novo Produto" para come√ßar</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Product Modal -->
    <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="gradient-bg text-white p-6 flex justify-between items-center sticky top-0">
                <h3 class="text-2xl font-bold" id="modalTitle">Novo Produto</h3>
                <button onclick="closeProductModal()" class="text-white hover:text-gray-200 text-3xl">&times;</button>
            </div>
            
            <form onsubmit="saveProduct(event)" class="p-6 space-y-4">
                <input type="hidden" id="productId">
                <input type="hidden" id="productColor" value="">
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Nome do Produto *</label>
                    <input type="text" id="productName" required placeholder="Ex: Tomate"
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Descri√ß√£o (opcional)</label>
                    <textarea id="productDescription" rows="2" placeholder="Ex: Tomate fresco e org√¢nico"
                              class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none"></textarea>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Pre√ßo (R$) *</label>
                        <input type="number" id="productPrice" required step="0.01" min="0" placeholder="0.00"
                               class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Unidade *</label>
                        <select id="productUnit" required
                                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none">
                            <option value="kg">kg</option>
                            <option value="un">un</option>
                            <option value="d√∫zia">d√∫zia</option>
                            <option value="bandeja">bandeja</option>
                            <option value="ma√ßo">ma√ßo</option>
                            <option value="litro">litro</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Imagem do Produto *</label>
                    <div class="space-y-3">
                        <div>
                            <label class="block text-xs font-semibold text-gray-600 mb-2">Op√ß√£o 1: Upload do Dispositivo</label>
                            <input type="file" id="productImageFile" accept="image/*"
                                   class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none">
                            <p class="text-xs text-gray-500 mt-1">Selecione uma imagem do seu computador</p>
                        </div>
                        
                        <div class="text-center text-gray-400 font-semibold">OU</div>
                        
                        <div>
                            <label class="block text-xs font-semibold text-gray-600 mb-2">Op√ß√£o 2: URL da Internet</label>
                            <input type="url" id="productImage" placeholder="https://exemplo.com/imagem.jpg"
                                   class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none">
                            <p class="text-xs text-gray-500 mt-1">Cole o link de uma imagem online</p>
                        </div>
                    </div>
                    <input type="hidden" id="productImageData">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Cor do Bot√£o (opcional)</label>
                    <div class="grid grid-cols-4 gap-2">
                            <button type="button" onclick="selectColor('#ef4444', this)" class="h-12 rounded-lg" style="background: #ef4444"></button>
                            <button type="button" onclick="selectColor('#f59e0b', this)" class="h-12 rounded-lg" style="background: #f59e0b"></button>
                            <button type="button" onclick="selectColor('#10b981', this)" class="h-12 rounded-lg" style="background: #10b981"></button>
                            <button type="button" onclick="selectColor('#3b82f6', this)" class="h-12 rounded-lg" style="background: #3b82f6"></button>
                            <button type="button" onclick="selectColor('#8b5cf6', this)" class="h-12 rounded-lg" style="background: #8b5cf6"></button>
                            <button type="button" onclick="selectColor('#ec4899', this)" class="h-12 rounded-lg" style="background: #ec4899"></button>
                            <button type="button" onclick="selectColor('#6366f1', this)" class="h-12 rounded-lg" style="background: #6366f1"></button>
                            <button type="button" onclick="selectColor('#14b8a6', this)" class="h-12 rounded-lg" style="background: #14b8a6"></button>
                </div>

                <!-- Image Preview -->
                <div id="imagePreview" class="hidden">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Preview da Imagem</label>
                    <img id="previewImg" src="" alt="Preview" class="w-full h-48 object-cover rounded-lg border-2 border-gray-300">
                </div>

                <div class="flex gap-3 pt-4">
                    <button type="submit" class="flex-1 gradient-bg text-white py-3 rounded-lg font-bold hover:opacity-90 transition">
                        üíæ Salvar Produto
                    </button>
                    <button type="button" onclick="closeProductModal()" class="px-6 bg-gray-300 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-400 transition">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
